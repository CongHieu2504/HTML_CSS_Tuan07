<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="Wrapper">
        <h1 style="font-size: 40px;"><b>STOP WATCH</b></h1>
        <div id="time">
            <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        </div>
        <div id="button">
            <button style="width: 80px;height: 30px;background-color: red;" id="button-start">Start</button>
            <button style="width: 80px;height: 30px;background-color: rgb(21, 177, 189);" id="button-end">End</button>
            <button style="width: 80px;height: 30px;background-color: yellow;"id="button-resert">Resert</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html
